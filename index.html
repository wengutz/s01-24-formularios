<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário HTML</title>
  </head>
  <body>
    <main>
      <form>
        <label for="nome">Nome</label><br />
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome aqui..."
        /><br />

        <label for="email">E-mail</label><br />
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Digite seu e-mail aqui..."
          required="true"
        /><br />
        <label for="description">Descrição</label><br />
        <textarea
          id="description"
          placeholder="Fale mais sobre você aqui..."
          cols="30"
          rows="8"
        ></textarea
        ><br />
        <label for="modulo">Módulo:</label><br />

        <select name="modulo" id="modulo">
          <option value="">Escolher Módulo</option>
          <option value="m1">Módulo 1</option>
          <option value="m2">Módulo 2</option>
          <option value="m3">Módulo 3</option>
          <option value="m4">Módulo 4</option>
          <option value="m5">Módulo 5</option>
          <option value="m6">Módulo 6</option></select
        ><br />
        <label for="email">Senha</label><br />
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Digite sua senha aqui..."
          required="true"
        /><br />
        <label for="email">Confirmar Senha</label><br />
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Digite sua senha novamente aqui..."
          required="true"
        /><br />
        <label for="newsletter">Deseja receber novidades em seu e-mail?</label
        ><br />
        <input type="radio" id="sim" name="newsletter" value="sim" /><label
          for="sim"
          >Sim</label
        ><input type="radio" id="nao" name="newsletter" value="nao" /><label
          for="nao"
          >Não</label
        ><br />
        <input type="submit" value="Cadastrar" /><br />
      </form>
    </main>
  </body>
</html>
